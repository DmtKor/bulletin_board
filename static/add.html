<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Добавить объявление</title>
    </head>
    <body>
        <h2>Новое объявление</h2>
        <form method="POST" action="new"></form>
            <label>Заголовок</label><br>
            <input type="text" name="title" placeholder="Введите заголовок" maxlength="150" required size="80" /><br><br>
            <label>Текст</label><br>
            <textarea name="text" placeholder="Не более 300 символов" maxlength="300" required cols="80" rows="7" ></textarea> 
            <div>
                <input type="submit" value="Отправить" />
            </div>
        </form>
    </body>
</html>
